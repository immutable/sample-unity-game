---
name: Lint contract/

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]


jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clean cache
        working-directory: ./contracts
        run: yarn cache clean
      - name: Install packages for contracts
        working-directory: ./contracts
        run: yarn install
      - name: Run eslint against contracts
        working-directory: ./contracts
        run: yarn lint
